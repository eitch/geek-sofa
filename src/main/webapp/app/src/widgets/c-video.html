<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/google-youtube/google-youtube.html">
<link rel="import" href="../../bower_components/strolch-wc-raw-text/strolch-wc-raw-text.html">

<link rel="import" href="../styles/c-app-style.html">

<dom-module id="c-video">
    <template>

        <!-- Style -->
        <style is="custom-style" include="c-app-style">
            :host {

            }

            .video {
                display: flex;
                flex-direction: row;
            }

            .left {
                flex-basis: 320px;
                flex-grow: 1;
                flex-shrink: 1;
            }

            .right {
                padding-left: 16px;
                flex-basis: 600px;
                flex-grow: 3;
                flex-shrink: 3;
            }

            .small {
                font-size: x-small;
            }

            a, a:visited, a:hover, a:active, a:target {
                color: inherit;
                text-decoration: inherit;
            }

        </style>

        <!-- Content -->
        <paper-material elevation="1">
            <h2>[[video.title]]</h2>
            <h3>[[formatDateTimeDashIfEmpty(video.startTime)]]</h3>
            <div class="video">
                <div class="left">
                    <google-youtube video-id="[[video.ytId]]" height="270px" width="480px" rel="0"></google-youtube>
                </div>
                <div class="right">
                    <strolch-wc-raw-text text="[[video.description]]"></strolch-wc-raw-text>
                    <p class="small"><a href="https://www.youtube.com/watch?v=[[video.ytId]]" target="_blank">YouTube
                        ([[video.ytId]])</a></p>
                </div>
            </div>

        </paper-material>

    </template>

    <script>
        Polymer({
            is: 'c-video',

            behaviors: [
                CustomComponentBehavior
            ],

            properties: {
                video: {
                    type: Object
                }
            },

            /* Observers */
            observers: [],

            /* Listeners*/
            listeners: {},

            /* Private */

            /* Public */

            /* Lifecycle */
        });
    </script>
</dom-module>
